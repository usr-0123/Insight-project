name: Send Email from GitHub Actions (TypeScript)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"  # Runs daily at 9 AM UTC (optional)

jobs:
  send-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run:  npm install

      - name: Compile TypeScript
        run: npm run build

      - name: Send Email
        env:
          EMAIL_USER: ${{ secrets.GMAIL_SERVICE_EMAIL }}
          EMAIL_PASS: ${{ secrets.GMAIL_SERVICE_PASSWORD }}
          EMAIL_RECP: ${{ secrets.RECEPIENT_EMAIL_FOR_TESTING_PURPOSES }}
        run: node dist/send-email.js
